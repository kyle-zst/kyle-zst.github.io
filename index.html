<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kyle Zst — Personal Website</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --text: #222;
      --accent: #0078ff;
      --card-bg: #fff;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0d1117;
        --text: #e6edf3;
        --accent: #58a6ff;
        --card-bg: #161b22;
      }
    }

    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
      transition: 0.3s;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
      margin-bottom: 1rem;
    }

    h1 {
      margin: 0.5rem 0;
      font-size: 1.6rem;
    }

    p {
      opacity: 0.85;
      margin-bottom: 1.2rem;
    }

    .links a {
      text-decoration: none;
      color: var(--accent);
      margin: 0 0.5rem;
      font-weight: 500;
      transition: 0.2s;
    }

    .links a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://avatars.githubusercontent.com/u/141977041?v=4" alt="Avatar" class="avatar">
    <h1>Kyle Zst</h1>
    <p>A student passionate about Linux, open source, and free software.</p>

    <div class="links">
      <a href="https://github.com/kyle-zst" target="_blank">GitHub</a> •
      <a href="mailto:kyle.zst@proton.me">Email</a>
    </div>

    <footer>© 2025 Kyle Zst — GNU GPL v3</footer>
  </div>
</body>
</html>
